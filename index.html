<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header class="p-3 text-bg-dark" >
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 me-auto text-white text-decoration-none">
                    <img src="./assets/pngegg.png" alt="Temperature logo" id="tempLogo" width="50px" height="50px">
                </a>
                <div class="text-end">
                    <button id="login" type="button" class="btn btn-outline-light me-2" >Login</button>
                    <!-- <a href=""><button type="button" class="btn btn-warning">Sign-up</button></a> -->
                </div>

            </div>
        </div>
    </header>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary" id="main-box">
        <div class="col-md-6 p-lg-5 mx-auto my-5" id="sub-box">
            <h1 class="display-3 fw-bold">Convert Temperature</h1>
            <div class="d-flex gap-3 mt-5 justify-content-center lead fw-normal">
                <div class="input-group border border-dark" >
                    <span class="input-group-text">Celcius</span>
                    <input type="number" id="Celcius" aria-label="First name" class="form-control temp"
                        placeholder="Enter Temperature">

                </div>
            </div>

            <div class="d-flex gap-3 mt-5 justify-content-center lead fw-normal">
                <div class="input-group border border-dark">
                    <span class="input-group-text">Fahrenheit</span>
                    <input type="number" id="Fahrenheit" aria-label="First name" class="form-control temp"
                        placeholder="Enter Fahrenheit">
                </div>
            </div>
            <div class="d-flex gap-3 mt-5 justify-content-center lead fw-normal">
                <div class="input-group border border-dark">
                    <span class="input-group-text">Kelvin</span>
                    <input type="number" id="Kelvin" aria-label="First name" class="form-control temp"
                        placeholder="Enter Kelvin" >

                </div>
            </div>
            <div class="temp-box"></div>
        </div>

    </div>
    <div class="container">
        <footer class="py-3 my-4 ">
            <p class="text-center text-body-primary">Â© 2023 Company, Inc</p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>

</html>
